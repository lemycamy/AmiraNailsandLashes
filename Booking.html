<script>
var availableDates = ["2024-05-30", "2024-06-01", "2024-06-03"]; // Available dates
var fullyBookedDates = ["2024-05-25", "2024-05-26", "2024-05-27", "2024-05-28"]; // Fully booked dates

var currentMonth = new Date().getMonth();
var currentYear = new Date().getFullYear();

function renderCalendar(month, year) {
  var calendarDiv = document.getElementById("calendar");
  
  var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
  
  var calendarHTML = '<div class="month-header"><h2>' + months[month] + ' ' + year + '</h2></div>';
  calendarHTML += '<table>';
  calendarHTML += '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>';
  
  var firstDayOfMonth = new Date(year, month, 1);
  var startingDay = firstDayOfMonth.getDay();
  var numDaysInMonth = new Date(year, month + 1, 0).getDate();
  
  var date = 1;
  for (var i = 0; i < 6; i++) {
    calendarHTML += '<tr>';
    for (var j = 0; j < 7; j++) {
      if (i === 0 && j < startingDay) {
        calendarHTML += '<td></td>';
      } else if (date > numDaysInMonth) {
        calendarHTML += '<td></td>';
      } else {
        var currentDate = new Date(year, month, date);
        var dateStr = currentDate.toISOString().split('T')[0];
        var isAvailable = availableDates.includes(dateStr);
        var isFullyBooked = fullyBookedDates.includes(dateStr);
        var classToAdd = isAvailable ? 'available' : (isFullyBooked ? 'fully-booked' : 'unavailable');
        var tooltipText = isAvailable ? 'Available' : (isFullyBooked ? 'Fully booked' : 'Unavailable');
        calendarHTML += '<td class="' + classToAdd + '"><div class="tooltip">' + date + '<span class="tooltiptext">' + tooltipText + '</span></div></td>';
        date++;
      }
    }
    calendarHTML += '</tr>';
    if (date > numDaysInMonth) {
      break;
    }
  }
  
  calendarHTML += '</table>';
  calendarDiv.innerHTML = calendarHTML;
}

function showNextMonth() {
  currentMonth++;
  if (currentMonth === 12) {
    currentMonth = 0;
    currentYear++;
  }
  renderCalendar(currentMonth, currentYear);
}

function showPreviousMonth() {
  currentMonth--;
  if (currentMonth === -1) {
    currentMonth = 11;
    currentYear--;
  }
  renderCalendar(currentMonth, currentYear);
}

renderCalendar(currentMonth, currentYear);
</script>
