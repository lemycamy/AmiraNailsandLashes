html {

}

body {
    margin: 0px;

* {
    box-sizing: border-box;
}

.header {
    padding: 20px;
    text-align: center;
    background-image: url(image.jpg);
    background-size: cover;
    background-color: #86469C;
    margin: 0px;
    display: flex;
}

.header h1 {
    font-size: 50px;
    color: #ff9300;
    font-style: 'Lucida Handwriting';
    background: Linear-gradient(to right, pink, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 8px;
    position: flex;
    margin-left: 200px;
}

.logo {
    width: 125px;
    position: flex;
    flex-shrink: 1;
    border: 5px;
    border-color: black;
    margin: 0 auto;
    border-radius: 25px;
}

.leftcolumn {
    float: left;
    width: 75%;
}

/* Right column */
.column1 {
    float: left;
    width: 100%;
    background-color: none;
    text-align: center;
    padding: 10px;
}

.leftcolumn h1 {
    font-family: sans-serif;
    font-weight: 200;
}

@media screen and (max-width: 800px) {
    .leftcolumn,
    .rightcolumn {
        width: 100%;
        padding: 0;
    }

    .header h1 {
        margin-left: 0; /* Adjust margin for smaller screens */
    }
}

.card {
    background-color: #FFCDEA;
    padding: 20px;
    margin-top: 20px;
}

.card1 {
    background-color: #FFCDEA;
    padding: 20px;
    margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Footer */
.footer {
    background: #86469C;
    padding: 30px 0px;
    font-family: Roboto Condensed, sans-serif;
    text-align: center;
    position: relative;
    left: 0;
    bottom: 0;
    width: 100%;
    font-weight: bold;
}

.footer .row {
    width: 100%;
    margin: 1% 0%;
    padding: 0.6% 0%;
    color: #ff9b9b;
    font-size: 0.8em;
}

.footer .row a {
    text-decoration: none;
    color: #ff9b9b;
    transition: 0.5s;
}

.footer .row a:hover {
    color: #fff;
}

.footer .row ul {
    width: 100%;
}

.footer .row ul li {
    display: inline-block;
    margin: 0px 30px;
}

.footer .row a i {
    font-size: 2em;
    margin: 0% 1%;
}

@media (max-width: 720px) {
    .footer {
        text-align: left;
        padding: 5%;
    }

    .footer .row ul li {
        display: block;
        margin: 10px 0px;
        text-align: left;
    }

    .footer .row a i {
        margin: 0% 3%;
    }
}

#button-container {
    text-align: center;
    width: 100%;
    padding: 10px;
}

.button-56 {
    align-items: center;
    background-color: #fee6e3;
    border: 2px solid #111;
    border-radius: 8px;
    box-sizing: border-box;
    color: #111;
    cursor: pointer;
    display: flex;
    font-family: Inter, sans-serif;
    font-size: 16px;
    height: 48px;
    justify-content: center;
    line-height: 24px;
    max-width: 100%;
    padding: 0 25px;
    position: relative;
    text-align: center;
    text-decoration: none;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
}

.button-56:after {
    background-color: #111;
    border-radius: 8px;
    content: "";
    display: block;
    height: 48px;
    left: 0;
    width: 100%;
    position: absolute;
    top: -2px;
    transform: translate(8px, 8px);
    transition: transform .2s ease-out;
    z-index: -1;
}

.button-56:hover:after {
    transform: translate(0, 0);
}

.button-56:active {
    background-color: #ffdeda;
    outline: 0;
}

.button-56:hover {
    outline: 1;
}

@media screen and (max-width: 768px) {
    .button-56 {
        padding: 0 40px;
    }
}

@media screen and (max-width: 800px) {
    .leftcolumn,
    .rightcolumn {
        width: 100%;
        padding: 0;
    }

    .header {
        flex-direction: row; /* Change flex direction to row */
        justify-content: center; /* Center items horizontally */
        align-items: center; /* Center items vertically */
    }

    .header h1 {
        margin-left: 10px; /* Add some space between logo and title */
        font-size: 20px; /* Adjust title font size for smaller screens */
        text-align: left;
    }

    .logo {
        width: 100px; /* Adjust logo size for smaller screens */
    }
}
